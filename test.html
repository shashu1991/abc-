<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dummy HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #2a9d8f;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        button {
            padding: 10px 20px;
            background-color: #e76f51;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to My Dummy Page</h1>
    <p>This is a sample paragraph to demonstrate a basic HTML layout.</p>
    <img src="https://via.placeholder.com/300x150" alt="Placeholder Image">
    <br><br>
    <button onclick="alert('Button clicked!')">Click Me</button>
</div>

</body>
</html>
